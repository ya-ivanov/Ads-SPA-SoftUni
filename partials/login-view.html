<div id="logInView" ng-controller="LogInCtrl as logIn">
    <label for="logInUsername">Username</label>
    <input type="text" ng-model="logIn.username" id="logInUsername" required/>
    <label for="logInPassword">Password</label>
    <input type="text" ng-model="logIn.password" id="logInPassword" required/>
    <button class="button" ng-click="logIn.logIn();">Log In</button>

</div>
