<div id="ads" ng-controller="AdListCtrl as adCtrl">
    <section class="ad" ng-repeat="ad in adCtrl.allAds">
        <h2>{{ad.title}}</h2>
        <img ng-src="{{ad.imageDataUrl}}" alt="No Image Found" onerror="noImage(this)"/>
        <div class="ad-side-info">
            <span class="propName">Name:</span> {{ad.ownerName}} <br>
            <span class="propName">Email:</span> {{ad.ownerEmail}} <br>
            <span class="propName">Tel.:</span> {{ad.phone}} <br>
            <span> {{ad.text}} </span>
        </div>
        <button ng-click="adCtrl.deleteAd(ad.id)">Delete</button>
    </section>
