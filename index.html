<!DOCTYPE html>
<html>
    <head>
        <title>Ads - Home</title>
        <script src="libs/jquery.js"></script>
        <script src="libs/jquery.noty.js"></script>
        <script>
            var baseURL = 'http://softuni-ads.azurewebsites.net/api/';
            //var baseURL = 'http://localhost:1337/api/';

            function changeTitle(title){
                document.title = title;
                document.querySelector('header > h1').innerHTML = title;
            }

            function reroute(newRoute){
                window.location.href = window.location.pathname + newRoute;
            }

            function noImage(elem){
                elem.setAttribute('src', 'images/no_image.png');
            }

            function onSuccess(data){
                console.log(data);
            }

            function onError(data){
                showErrorMessage(data.message);
                console.log(data);
            }

            function isLogged(){
                return localStorage.getItem('user-data') ? true : false;
            }

            function isAdmin(){
                return JSON.parse(localStorage.getItem('user-data')).isAdmin ? true : false;
            }

            function showErrorMessage(msg) {
                noty({
                    text: msg,
                    type: 'error',
                    layout: 'topCenter',
                    timeout: 3000}
                );
            }

            function showInfoMessage(msg) {
                noty({
                    text: msg,
                    type: 'info',
                    layout: 'topCenter',
                    timeout: 3000}
                );
            }

            try {var headers = {
                "Authorization": "Bearer " + JSON.parse(localStorage.getItem('user-data')).access_token
            };}catch (E){}


        </script>

        <script src="libs/angular.js"></script>
        <script src="libs/angular-ui-router.js"></script>

        <script src="js/app.js"></script>

        <script src="js/controllers.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css"/>
    </head>
    <body ng-app="adsApp">
        <div ui-view="header"></div>

        <div id="wrapper">
            <div ui-view="left-side-view"></div>
            <div id="mainView">
                <div ui-view="mainView"></div>
            </div>
            <div ui-view="right-side-view"></div>
        </div>


    </body>
</html>
